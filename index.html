<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop and Play</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">

      <div class="music-player">

        <div id="drop-area" class="drop-area">
          <h2>Drop and Play!</h2>
          <audio id="track"></audio>
        </div>

        <div class="container-panel">
          <h1 id="song-title" class="song-title">Drop a song</h1>
          <div class="control-panel">
            <div id="play-and-pause-button" class="control-button">
              <svg
                id="play-icon"
                xmlns="http://www.w3.org/2000/svg"
                width="3.5em"
                height="3.5em"
                viewBox="0 0 24 24"
              >
                <path fill="black" d="M8 5.14v14l11-7z" />
              </svg>
              <svg
                id="pause-icon"
                class="hide-icon"
                xmlns="http://www.w3.org/2000/svg"
                width="3.5em"
                height="3.5em"
                viewBox="0 0 24 24"
              >
                <path fill="black" d="M14 19V5h4v14zm-8 0V5h4v14z" />
              </svg>
            </div>
            <progress id="progress-bar" max="0" value="0"></progress>
            <p id="timer">00:00</p>
          </div>
        </div>

        <div class="control-volume">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="2em"
            height="2em"
            viewBox="0 0 16 16"
          >
            <path
              fill="#000"
              fill-rule="evenodd"
              d="M9 1.413v13.174L4.815 11H2V5h2.815zm4.053 1.99a6.5 6.5 0 0 1 0 9.193l-.707-.707a5.5 5.5 0 0 0 0-7.778zm-2.078 2.122a3.5 3.5 0 0 1 0 4.95l-.707-.707a2.5 2.5 0 0 0 0-3.536z"
              clip-rule="evenodd"
            />
          </svg>
          <input
            type="range"
            id="volume"
            name="cowbell"
            value="0.4"
            min="0.00"
            max="1.00"
            step="0.10"
          />
        </div>
      </div>
    </div>
  </body>
</html>
