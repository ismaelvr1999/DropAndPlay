<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop and Play</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="music-player">
            <div id="drop-area" class="drop-area">
                <h2>Drop and Play!</h2>
                <audio id="track"></audio>
            </div>
            <div class="progress-container">
                <progress id="progress-bar" max="0" value="0"></progress>
            </div>
            
            <h1 id="song-title" class="song-title">Drop a song</h1>
            <div class="control-panel">
                <button id="play-and-pause-button" class="control-button">
                    <svg id="play-icon"  xmlns="http://www.w3.org/2000/svg" width="4em" height="4em" viewBox="0 0 24 24">
                        <path fill="black" d="M8 5.14v14l11-7z" />
                    </svg>
                    <svg id="pause-icon" class="hide-icon" xmlns="http://www.w3.org/2000/svg" width="4em" height="4em" viewBox="0 0 24 24">
                        <path fill="black" d="M14 19V5h4v14zm-8 0V5h4v14z" />
                    </svg>
                </button>
            </div>
        
        </div>

    </div>
</body>
</html>
