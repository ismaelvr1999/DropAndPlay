<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop and Play</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <div id="drop-area" class="drop-area">
                <h1>Drop and Play!</h1>
                <audio id="track"></audio>
            </div>
            
            <div class="control-panel">
                <button id="play-button" class="control-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="4em" height="4em" viewBox="0 0 24 24">
                        <path fill="black" d="M8 5.14v14l11-7z" />
                    </svg>
                </button>
                <button id="pause-button"  class="control-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="4em" height="4em" viewBox="0 0 24 24">
                        <path fill="black" d="M14 19V5h4v14zm-8 0V5h4v14z" />
                    </svg>
                </button>
            </div>
        
        </div>

    </div>
</body>
</html>
